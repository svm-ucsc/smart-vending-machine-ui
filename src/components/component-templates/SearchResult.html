<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="SearchResult__container">
        <div class="row SearchResult__row">
            <div class="col-2" style="padding: 0px 5px;">
                <button class="btn btn-default" data-bs-toggle="modal" :data-bs-target="getModalID()" data-backdrop="false">
                    <img :src="getImageURL()" 
                        class="rounded SearchResult__image"
                        >
                </button>    
            </div>
            <div class="col-4 SearchResult__name">{{ foodName }}</div>
            <div class="col SearchResult__container">
                <div class="btn-toolbar justify-content-around" role="toolbar">
                    <div class="btn-group" role="group" aria-label="first group">
                        <button type="button" class="btn SearchResult__decBtn" v-if="quantity>0" @click="quantity--"></button>
                        <button type="button" class="btn SearchResult__decBtn disabled" v-else></button>
                        <button type="button" class="btn SearchResult__counter" id="SearchResult-count">{{ quantity }}</button>
                        <button type="button" class="btn SearchResult__incBtn" @click="quantity++"></button>
                    </div>
    
                    <div class="btn-group" role="group" aria-label="second group">
                        <button type="button" class="btn SearchResult__addCart" v-if="quantity >= 1" @click="updateCartCounter()"><font-awesome-icon icon="cart-arrow-down" /></button>
                        <button type="button" class="btn SearchResult__addCart disabled" v-else><font-awesome-icon icon="cart-arrow-down" /></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
