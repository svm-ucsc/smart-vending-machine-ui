<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    
    <div class ="row_box">
        <div
            v-for="(row,i) in foodNames"
            :key="i"
            class="row menu_box"
        >
            <div
            v-for="(name, j) in row"
            :key="j"
            class="col-6 item_box"
            >
                <item-detail 
                    :item-id="j"
                    :food-name="name"
                />
            </div>
        </div>
    </div>

</body>
</html>
