<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="payment-plugin__container modal-split">
    <div v-if="!paidFor">
        <h4 class="text-center">Please Select Your Method of Payment</h4>

        <!-- QR Code Component -->
        <p class="text-center">
            <button class="btn payment-plugin__qrBtn" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Tap to Scan QR Code
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <div class="card card-body payment-plugin__cardBody">
                <p v-if="qrPaymentSuc == false" class="payment-plugin__textErrMsg">Payment Not Successful. Please Try
                    Again.</p>
                <div class="row">
                    <div class="col text-center">
                        <QrCode />
                    </div>

                </div>


                <button type="button" class="btn payment-plugin__qrBtn" @click="qrCodeAttemptAproval()">I've
                    Paid!</button>
            </div>
        </div>
    </div>

    <!-- Paypal Component -->
    <div v-if="paidFor">
    </div>
    <div ref="paypal" v-if="!paidFor" />
</div>

</html>
