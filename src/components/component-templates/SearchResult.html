<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="SearchResult__container">
        <div class="row">
            <div class="col-2" style="padding: 0px 5px;">
                
                <button class="btn btn-default" data-bs-toggle="modal" data-bs-target="#snutritionalInfoModal" data-backdrop="false">
                    <img src="https://via.placeholder.com/60" 
                        class="rounded SearchResult__image"
                        alt="https://via.placeholder.com/60"
                        style="width:100%;height:100%;max-width: 200px; max-height: 200px;"
                        >
                </button>    
                <div class="modal fade" id="snutritionalInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Nutritional Info</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img :src="getNutritionalInfoURL()"
                            class="mx-auto px-auto round d-block" 
                            alt="Nutritional Info Not Available"
                            style="width:100%;height:100%;"
                            >
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="col-4 SearchResult__name">{{ foodName }}</div>
            <div class="col-6 pt-1 justify-content-center SearchResult__btncontainer">
                <div class="col-2">
                    <button type="button" class="btn SearchResult__decBtn mx-auto" v-if="quantity>0" @click="quantity--"></button>
                    <button type="button" class="btn SearchResult__decBtn mx-auto disabled" v-else></button>

                </div>
                <div class="col-2">
                    <!-- Get numeric item counter and print it as a string in UI -->
                    <button type="button" class="btn SearchResult__counter mx-auto" id="SearchResult-count">{{ quantity }}</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn SearchResult__incBtn mx-auto" @click="quantity++"></button>
                </div>
                <div class="col-6 justify-content-end" style="padding: 0px 0px 0px 15px">
                    <button type="button" class="btn SearchResult__addCart mx-auto" v-if="quantity >= 1" @click="updateCartCounter()">Add to Cart</button>
                    <button type="button" class="btn SearchResult__addCart mx-auto disabled" v-else>Add to Cart</button>
                </div> 

            </div>
        </div>
    </div>
</body>
</html>
