<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div class="container-fluid SearchBar_container">
            <div class="row align-items-center">
                <input class="col form-control search-bar SearchBar_bar border-end-0 border rounded-pill mx-auto" 
                type="text" 
                placeholder="Tap to Search"
                @keyup="showSearchResults()"
                v-model="searchQuery"
                >
                <div class="SearchBar_results" v-if="filteredItems.length > 0 && searchQuery.length > 0">
                    <div class="row list-entry" v-for="item in filteredItems">
                        <div class="col-2 result">{{ item.name }}</div>
                    </div>
                </div>
                
            </div>
        </div>
    
</body>
</html>
