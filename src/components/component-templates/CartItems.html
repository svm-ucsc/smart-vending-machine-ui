<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Button trigger modal -->
        <button type="button" class="btn CartItems__review-order-btn p-0 m-0 text-center" data-bs-toggle="modal" data-bs-target="#cartModalReviewScreen">
            Review Order
        </button>
  
        <!-- Modal 1 -->
        <div class="modal fade" id="cartModalReviewScreen" tabindex="-1" role="dialog" aria-labelledby="cartModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content CartItems__container">
                <div class="modal-header">
                <h5 class="modal-title" id="cartModalTitle">Order Details</h5>
                    <button type="button" class="CartItems__close" data-bs-dismiss="modal" aria-label="Close"><font-awesome-icon icon="square-xmark" /></button>

                </div>
                <div class="modal-body CartItems__list-wrapper p-0 m-0">
                    <!-- First Modal: Shows items in cart -->
                    <div class="modal-split" v-if="modal_pageCount === 0">
                        <div class="row justify-content-center" v-if="this.$store.state.cartInfo.length === 0">Your cart is empty.</div>
                        <div class="row p-0 m-0" v-else>
                            <div class="col align-items-center CartItems__itemViewScroll">
                                <div class="row CartItems__list-entry justify-content-center align-items-center" v-for="(cartStuff, i) in this.$store.state.cartInfo">
                                    
                                    <!-- make this a button group -->
                                    <div class="col-4">
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn CartItems__decBtn" v-if="(cartStuff.quantity)>0" @click="(cartStuff.quantity)--"></button>
                                            <button type="button" class="btn CartItems__decBtn disabled" v-else></button>
                                            <button type="button" class="btn CartItems__counter" id="ItemDetail-count">{{ cartStuff.quantity }}</button>
                                            <button type="button" class="btn CartItems__incBtn" @click="(cartStuff.quantity)++"></button>
                                        </div>
                                    </div>
    
    
                                    <div class="col-3 text-center">{{ cartStuff.foodName }}</div>
                                    <!-- will need to adjust this for amounts > 1 dollar -->
                                    <!-- <div class="col-3 text-left">{{ (cartStuff.itemCost) }}</div> -->
                                    <div class="col-3 text-left">{{ costMultiplier(cartStuff.itemCost)}}</div>

                                    <div class="col-2"><button type="button" class="btn" @click="this.$store.commit('removeFromCart', i)"><font-awesome-icon icon="trash-can"/></button></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Second Modal: Paypal Component here -->
                    <div class="modal-split" v-if="modal_pageCount === 1">
                        <Payment />
                       
                    </div>

                    <!-- <div class="modal-split" v-if="modal_pageCount===2">
                        Order has been placed screen
                    </div> -->
                    

                </div>
                <div class="modal-footer justify-content-between">
               
                    <button type="button" class="btn CartItems__nextBtn" v-if="(this.$store.state.cartInfo.length > 0) && (modal_pageCount === 0)" @click="nextSplitModal()">Next</button>
                    <button type="button" class="btn CartItems__nextBtn" v-else-if="(this.$store.state.cartInfo.length > 0) && (modal_pageCount === 1)" @click="prevSplitModal()">Previous</button>
                    <button type="button" class="btn disabled CartItems__nextBtn" v-else>You must add to cart first</button>

                        <!-- <div class="col-3 CartItems__totalFont">
                            TOTAL: $10.73
                        </div>
                        <div class="col-8">
                           
                            <button type="button" class="btn CartItems__placeOrderBtn" @click="placeOrder()">Place Order <font-awesome-icon icon="check" class="CartItems__check"/></button>
                        </div> -->
                </div>
            </div>
            </div>
        </div>


</body>
</html>
