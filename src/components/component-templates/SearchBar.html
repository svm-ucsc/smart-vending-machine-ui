<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid SearchBar__container">
        <div class="row SearchBar__border">
            <input class="col-1 form-control SearchBar__bar rounded-pill mx-auto"
            id="searchBar" 
            type="text" 
            placeholder="Tap to Search"
            @keyup="showSearchResults()"
            @input="searchQuery"
            v-model="searchQuery"
            v-on:click="showSearchInterface()"  
            >
            <button type="button" class="btn SearchBar__btnClose col-1" id="closeBtn" @click="hideSearchInterface()">X</button>

            <div class="SearchBar__resultsbox" v-if="showKeyboard">
                <div class="SearchBar__results" v-if="filteredItems.length > 0 && searchQuery.length > 0" v-for="item in filteredItems">
                    <search-result 
                    :item-id="item.item_id"
                    :food-name="item.name"
                    />
                    <hr class="mx-auto">
                </div>
                <div class="keyboard">
                    <SimpleKeyboard @onChange="onChange" @onKeyPress="onKeyPress" :input="searchQuery"/>
                </div>
            </div>
             
        </div>
    </div>
    
</body>
</html>
