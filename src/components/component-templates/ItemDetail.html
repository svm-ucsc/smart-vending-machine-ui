<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container ItemDetail__container">
        <div class="row ItemDetail__name">
            <h1 class="col text-center ">{{ foodName }}</h1>
        </div>
        <div class="row" style="padding: 0px 0px 10px 0px">
            <div class="col ItemDetail__imgcontainer">
                <a href="#"><img src="https://via.placeholder.com/100" class="mx-auto rounded mx-auto d-block ItemDetail_image" alt="Cheetos Image"></a>
            </div>
        </div>
        <div class="row pt-1">
            <div class="col">
                <div class="btn-toolbar justify-content-around" role="toolbar">
                    <div class="btn-group" role="group" aria-label="first group">
                        <button type="button" class="btn ItemDetail__decBtn" v-if="quantity>0" @click="quantity--"></button>
                        <button type="button" class="btn ItemDetail__decBtn disabled" v-else></button>
                        <button type="button" class="btn ItemDetail__counter" id="ItemDetail-count">{{ quantity }}</button>
                        <button type="button" class="btn ItemDetail__incBtn" @click="quantity++"></button>
                    </div>
    
                    <div class="btn-group" role="group" aria-label="second group">
                        <button type="button" class="btn ItemDetail__addCart" v-if="quantity >= 1" @click="updateCartCounter()"><font-awesome-icon icon="cart-arrow-down" /></button>
                        <button type="button" class="btn ItemDetail__addCart disabled" v-else><font-awesome-icon icon="cart-arrow-down" /></button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
