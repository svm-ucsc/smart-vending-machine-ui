
name: CI

on:
  push:
    branches: [ main ]
    
jobs:
  deploy:
    runs-on: self-hosted
    
    strategy: 
      matrix:
        node-version: [16.x]
            
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
            node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - run: pm2 restart app
