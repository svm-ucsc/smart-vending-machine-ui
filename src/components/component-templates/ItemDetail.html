<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="container ItemDetail_container">
        <div class="row ItemDetail_name">
            <h1 class="col text-center ">Item Name</h1>
        </div>
        <div class="row">
            <div class="col ItemDetail_imgcontainer">
                <a href="#"><img src="https://via.placeholder.com/100" class="mx-auto rounded mx-auto d-block ItemDetail_image" alt="Cheetos Image"></a>
            </div>
        </div>
        <div class="row pt-1 justify-content-center ItemDetail_btncontainer">
            <div class="col-2">
                <button type="button" class="btn ItemDetail_decBtn mx-auto" v-if="quantity>0" @click="quantity--"></button>
                <button type="button" class="btn ItemDetail_decBtn mx-auto disabled" v-else></button>

            </div>
            <div class="col-2">
                <!-- Get numeric item counter and print it as a string in UI -->
                <button type="button" class="btn ItemDetail_counter mx-auto" id="ItemDetail-count">{{ quantity }}</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn ItemDetail_incBtn mx-auto" @click="quantity++"></button>
            </div>
            <div class="col-6 justify-content-end">
                <button type="button" class="btn ItemDetail_addCart mx-auto" v-if="quantity >= 1">Add to Cart</button>
                <button type="button" class="btn ItemDetail_addCart mx-auto disabled" v-else>Add to Cart</button>
            </div> 

        </div>
        
    </div>

</body>
</html>
